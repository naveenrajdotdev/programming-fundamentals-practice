<script>
    for (var j = 81; j <= 120; j++) {
        var n = j;
        var b = n;
        var rev = 0;

        while (n > 0) {
            var rem = n % 10;
            rev = rev * 10 + rem;
            n = parseInt(n / 10);
        }
        if (rev == b) {
            document.write(j + " is polindrome<br>")
        }
        else {
            document.write(j + " is Not polindrome<br>")
        }
    }
</script>
