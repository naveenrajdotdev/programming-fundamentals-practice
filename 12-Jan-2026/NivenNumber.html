<script>
    for (var j = 11; j <= 20; j++) {
        var n = j;
        var b = n;
        var sum = 0;

        while (n > 0) {
            var rem = n % 10;
            sum = sum + rem;
            n = parseInt(n / 10);
        }
        if (b % sum == 0) {
            document.write(j + " is Niven number<br>")
        }
        else {
            document.write(j + " is Not Niven number<br>")
        }
    }
</script>
