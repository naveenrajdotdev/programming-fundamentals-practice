<script>
    for (var j = 1; j <= 30; j++) {
        var n = j;
        var sum = 0;
        for (var i = 1; i < n; i++) {
            if (n % i == 0) {
                sum = sum + i;
            }
        }
        if (n == sum) {
            document.write(j + " is Perfect Number<br>")
        }
        else {
            document.write(j + " is Not perfect Number<br>")
        }   
    }
</script>
