<script>
    for(var j=1;j<=30;j++)
{
    var n=j;
    var sum=0;
    var prod=1;

while(n>0)
{
    var rem=n%10;
    sum=sum+rem;
    prod=prod*rem;
    n=parseInt(n/10);
}
if(sum===prod)
{
    document.write(j + " is Spy Number<br>")
}
else
{
    document.write(j + " is Not Spy Number<br>")
}
}
</script>
