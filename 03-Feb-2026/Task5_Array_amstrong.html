<script>
    var arr = [153, 370, 371, 9474];
    for (var j = 0; j < arr.length; j++) {
        var n = arr[j];
        var b = n;
        var sum = 0;

        while (n > 0) {
            var rem = n % 10;
            sum = sum + rem * rem * rem;
            n = parseInt(n / 10);
        }
        if (sum == b) {
            document.write("Armstrong <br>")
        }
        else {
            document.write("Not Armstrong <br>")
        }
    }
</script>
