<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="center"><a href="home.html">Home</a> <a href="index.html">Registration</a> <a href="login.html">Login</a></p>
    <h1 class="center">Application Form</h1>
    <hr>
    <div class="tabcen">
    <form>
        <table>
            <tr>
                <td>Application Number<br><input type="number"></td>
            </tr>
            <tr>
                <td>First name<br><input type="text" placeholder="Enter your first name only"></td>
                <td>Last name<br><input type="text"></td>
            </tr>
            <tr>
                <td>Age<br><input type="number" placeholder="Enter your age"></td>
            </tr>
            <tr>
                <td>Mail ID<br><input type="email"></td>
                <td>Confirmation Mail<br><input type="email"></td>
            </tr>
            <tr>
                <td>Mobile<br><input type="number"></td>
                <td>DOB<br><input type="date"></td>
            </tr>
            <tr>
                <td>Religion<br>
                    <select>
                        <option value="Hindu">Hindu</option>
                        <option value="Muslim">Muslim</option>
                        <option value="Cristian">Cristian</option>
                    </select>
                </td>
                <td>Father Name<br><input type="text"></td>
            </tr>
            <tr>
                <td>State<br>
                    <select>
                        <option value="Tamilnadu">Tamilnadu</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Andra">Andra</option>
                    </select>
                </td>
                <td>District<br>
                    <select>
                        <option value="Madurai">Madurai</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Selam">Selam</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Pincode<br>
                    <input type="number">
                </td>
                <td>City<br>
                    <select>
                        <option value="Madurai">Madurai</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Selam">Selam</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Address 1<br>
                    <textarea></textarea>
                </td>
                <td>Address 2<br>
                    <textarea></textarea>
                </td>
            </tr>
            <tr>
                <td>Aadhar <input type="file"></td>
                <td>Photo <input type="file"></td>
            </tr>
            <tr>
                <td>Date in time: <input type="date"></td>
            </tr>
            <tr>
                <td>Gender:<br> 
                    <input type="radio"><span>Male</span>
                    <input type="radio"><span>Female</span></td>
                <td>Week:<br> <input type="date"></td>
            </tr>
        </table>
        <hr>
    <p><input type="checkbox">I accept the term and condition</p>
    <input type="reset">
    <input type="submit">
    </form>
    </div>
</body>
</html>
